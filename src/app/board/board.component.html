<div class="container">
  <div class="column-headers">
    <mat-toolbar *ngFor="let column of columns">
      <span class="column-name">{{ column.name }}</span>
    </mat-toolbar>

  </div>
  <div class="columns" *ngIf="columns && issuesByColumn">
    <div class="column" *ngFor="let column of columns">
      <ikan-issue *ngFor="let issue of issuesByColumn[column.id]" [issue]="issue" [issueTypes]="issueTypes"></ikan-issue>
    </div>
  </div>
</div>
