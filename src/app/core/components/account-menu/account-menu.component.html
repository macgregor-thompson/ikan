<button mat-icon-button [matMenuTriggerFor]="accountMenu" class="menu-btn avatar-image"
        [style.backgroundImage]="'url('+ avatar +')'">
</button>

<mat-menu #accountMenu="matMenu">

    <mat-icon>exit_to_app</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
