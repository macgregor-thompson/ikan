<div class="container">
  <mat-card class="login-card">
    <mat-card-content>
      <mat-form-field hintLabel="{{ 'Password is ' + correctPassword }}">
        <input matInput [(ngModel)]="password" placeholder="Password" type="password">
      </mat-form-field>
      <ikan-alert *ngIf="loginAttempted && password !== correctPassword">
        <div>
          The password is <strong>{{ correctPassword }}</strong>
        </div>
      </ikan-alert>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="login()" [disabled]="!password?.length">LOGIN</button>
    </mat-card-actions>
  </mat-card>
</div>
