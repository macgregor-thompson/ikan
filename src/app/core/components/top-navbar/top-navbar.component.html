<mat-toolbar color="primary">
  <img [src]="logo" class="logo-image">
  iKan
  <h1 class="page-title">{{pageTitle$ | async}}</h1>
  <div class="fill-remaining-space"></div>
  <button mat-button (click)="openCreateIssueDialog()">
    <mat-icon>add</mat-icon>
    CREATE
  </button>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let link of navLinks"
       [routerLink]="link.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>{{ link.icon }}</mat-icon>&nbsp;&nbsp;
      {{ link.label }}
    </a>
  </nav>

  <ikan-account-menu></ikan-account-menu>
</mat-toolbar>
