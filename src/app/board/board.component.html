<div class="container">
  <div class="column-headers">
    <mat-toolbar *ngFor="let column of columns">
      <span class="column-name">{{ column.name }}</span>
      <mat-chip-list>
        <mat-chip class="point-chip">{{ getTotalStoryPoints(column) }}</mat-chip>
      </mat-chip-list>
    </mat-toolbar>

  </div>
  <div class="columns" *ngIf="columns && issuesByColumn" cdkDropListGroup>
    <div class="column" *ngFor="let column of columns"
         cdkDropList id="{{column.id}}" (cdkDropListDropped)="dropIssue($event)" [cdkDropListData]="issuesByColumn[column.id]">
      <ikan-issue cdkDrag  *ngFor="let issue of issuesByColumn[column.id]" [issue]="issue" [issueTypes]="issueTypes"
                  (update)="issueService.updateIssue($event)" (click)="openIssue(issue)"></ikan-issue>
    </div>
  </div>
</div>
